<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单购物网</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        .product-info {
            text-align: center;
        }
        .product-info h2 {
            margin: 0 0 10px;
        }
        .product-info p {
            margin: 0 0 20px;
        }
        .product-info button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .product-info button:hover {
            background-color: #218838;
        }
        /* 黑色提示框的样式 */
        #blackPopup {
            display: none; /* 初始状态下隐藏 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        /* 遮罩层的样式 */
        #overlay {
            display: none; /* 初始状态下隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img12.360buyimg.com/ddimg/jfs/t1/266400/39/18217/101791/67a9bb61F406afdc1/27929b0c2adf7a0e.jpg" alt="商品图片" class="product-image">
        <div class="product-info">
            <h2>乌龟</h2>
            <p>已经养了好几个月，是一只巴西龟。</p>
            <p>价格：<span>30元</span></p>
            <button onclick="showPopup('请点下方支付')">立即购买</button>
        </div>
    </div>

    <!-- 黑色提示框 -->
    <div id="blackPopup">
        <p id="popupMessage"></p>
        <button onclick="hidePopup()">关闭</button>
    </div>

    <!-- 遮罩层 -->
    <div id="overlay"></div>

    <!-- 支付按钮 -->
    <div class="container">
        <h1>点击按钮支付/赞助</h1>
        <a href="https://ds.alipay.com/?from=mobilecodec&scheme=alipays%3A%2F%2Fplatformapi%2Fstartapp%3FsaId%3D10000007%26clientVersion%3D3.7.0.0718%26qrcode%3Dhttps%253A%252F%252Fqr.alipay.com%252Ftsx12301n17v65odtuwvp6b%253F_s%253Dweb-other" target="_blank" class="button">支付</a>
    </div>

    <script>
        // 显示提示框
        function showPopup(message) {
            document.getElementById('popupMessage').innerText = message; // 设置提示内容
            document.getElementById('blackPopup').style.display = 'block'; // 显示提示框
            document.getElementById('overlay').style.display = 'block'; // 显示遮罩层
        }

        // 隐藏提示框
        function hidePopup() {
            document.getElementById('blackPopup').style.display = 'none'; // 隐藏提示框
            document.getElementById('overlay').style.display = 'none'; // 隐藏遮罩层
        }
    </script>
</body>
</html>
