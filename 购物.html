<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单购物网</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        .product-info {
            text-align: center;
        }
        .product-info h2 {
            margin: 0 0 10px;
        }
        .product-info p {
            margin: 0 0 20px;
        }
        .product-info button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .product-info button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="product-image.jpg" alt="商品图片" class="product-image">
        <div class="product-info">
            <h2>乌龟</h2>
            <p>已经养了好几个月，是一只巴西</p>
            <p>价格：<span>30元</span></p>
            <button>立即购买</button>
        </div>
    </div>
</body>
</html>
