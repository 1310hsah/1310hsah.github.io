<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付方式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .payment-option {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .payment-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .payment-button:active {
            transform: translateY(0);
        }

        .wechat {
            background-color: #00bb23;
        }

        .wechat:hover {
            background-color: #008a1e;
        }

        .alipay {
            background-color: #1677ff;
        }

        .alipay:hover {
            background-color: #1052e0;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h3>请选择支付方式</h3>
        <div class="payment-option">
            <a href="https://ds.alipay.com/?from=mobilecodec&scheme=alipays%3A%2F%2Fplatformapi%2Fstartapp%3FsaId%3D10000007%26clientVersion%3D3.7.0.0718%26qrcode%3Dhttps%253A%252F%252Fqr.alipay.com%252Ftsx12301n17v65odtuwvp6b%253F_s%253Dweb-other" target="_blank">
                <button class="payment-button alipay">支付宝支付</button>
            </a>
            <a href="https://img12.360buyimg.com/ddimg/jfs/t1/253656/39/22907/34963/67b5d87bF97860492/fb460333099b5322.jpg" target="_blank">
                <button class="payment-button wechat">微信支付</button>
            </a>
        </div>
    </div>
</body>
</html>
